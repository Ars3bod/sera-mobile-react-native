name: Build Android APK

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Show React Native info
        run: npx react-native info

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Clean Android build
        run: cd android && ./gradlew clean

      - name: Build Android Release APK
        run: cd android && ./gradlew assembleRelease --no-daemon --stacktrace

      - name: List APK files
        run: find android -name "*.apk" -type f

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sera-app-android
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK with build number
        uses: actions/upload-artifact@v4
        with:
          name: sera-app-android-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
