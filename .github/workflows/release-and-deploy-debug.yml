name: ğŸš€ Release & Deploy (Debug Mode)

on:
  push:
    branches: [develop, feature/*]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of debug release'
        required: true
        default: 'beta-debug'
        type: choice
        options:
          - beta-debug
          - internal-debug
          - testing-debug
      release_notes:
        description: 'Release notes for debug build'
        required: false
        default: 'Debug build for testing and development'
      skip_tests:
        description: 'Skip running tests'
        required: false
        default: true
        type: boolean
      deploy_to_firebase:
        description: 'Deploy to Firebase App Distribution'
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  test:
    name: ğŸ§ª Run Tests (Optional)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run unit tests
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests-debug
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build-android-debug:
    name: ğŸ¤– Build Android Debug
    runs-on: ubuntu-latest
    needs: test
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ”„ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-debug-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-debug-
            ${{ runner.os }}-gradle-

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x android/gradlew

      - name: ğŸ—ï¸ Build Android Debug APK
        run: cd android && ./gradlew assembleDebug --no-daemon --stacktrace

      - name: ğŸ“‹ List APK files
        run: |
          echo "ğŸ” Debug APK files generated:"
          find android/app/build/outputs/apk/debug/ -name "*.apk" -exec ls -la {} \;

      - name: â¬†ï¸ Upload Android Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: sera-android-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

  build-ios-debug:
    name: ğŸ Build iOS Debug
    runs-on: macos-latest
    needs: test
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ios

      - name: ğŸ”„ Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-debug-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-debug-
            ${{ runner.os }}-pods-

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ Install CocoaPods dependencies
        run: cd ios && pod install --repo-update

      - name: ğŸ—ï¸ Build iOS Debug Archive
        run: |
          cd ios
          # Ø¨Ù†Ø§Ø¡ debug archive Ø¨Ø¯ÙˆÙ† code signing requirements
          xcodebuild -workspace seraApp.xcworkspace \
                     -scheme seraApp \
                     -configuration Debug \
                     -destination generic/platform=iOS \
                     -archivePath $PWD/build/seraApp-Debug.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     PROVISIONING_PROFILE_SPECIFIER=""

      - name: ğŸ“¦ Create Debug Export Options
        run: |
          cd ios
          cat > ExportOptionsDebug.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>stripSwiftSymbols</key>
              <false/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <false/>
              <key>manageAppVersionAndBuildNumber</key>
              <false/>
          </dict>
          </plist>
          EOF

      - name: ğŸ“¦ Export Debug IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/seraApp-Debug.xcarchive \
                     -exportOptionsPlist ExportOptionsDebug.plist \
                     -exportPath $PWD/build/debug \
                     -allowProvisioningUpdates \
                     -allowProvisioningDeviceRegistration || echo "IPA export may have issues, but archive is available"

      - name: â¬†ï¸ Upload iOS Debug Archive
        uses: actions/upload-artifact@v4
        with:
          name: sera-ios-debug-${{ github.run_number }}
          path: |
            ios/build/debug/*.ipa
            ios/build/debug/seraApp.app
            ios/build/seraApp-Debug.xcarchive
          retention-days: 30
          if-no-files-found: warn

      - name: â¬†ï¸ Upload iOS Debug Symbols
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sera-ios-debug-dsym-${{ github.run_number }}
          path: |
            ios/build/seraApp-Debug.xcarchive/dSYMs/**
            ios/build/debug/**/*.dSYM
          retention-days: 90
          if-no-files-found: ignore

  deploy-firebase-debug:
    name: ğŸ”¥ Deploy Debug to Firebase
    runs-on: ubuntu-latest
    needs: [build-android-debug, build-ios-debug]
    if: always() && (needs.build-android-debug.result == 'success' || needs.build-ios-debug.result == 'success') && github.event.inputs.deploy_to_firebase != 'false'

    steps:
      - name: ğŸ“¥ Download Android Debug APK
        uses: actions/download-artifact@v4
        if: needs.build-android-debug.result == 'success'
        with:
          name: sera-android-debug-${{ github.run_number }}
          path: ./artifacts/android-debug
          continue-on-error: true

      - name: ğŸ“¥ Download iOS Debug Archive
        uses: actions/download-artifact@v4
        if: needs.build-ios-debug.result == 'success'
        with:
          name: sera-ios-debug-${{ github.run_number }}
          path: ./artifacts/ios-debug
          continue-on-error: true

      - name: ğŸ“‹ List debug artifacts
        run: |
          echo "ğŸ“± Available debug artifacts:"
          echo "ğŸ¤– Android Debug APKs:"
          ls -la ./artifacts/android-debug/ 2>/dev/null || echo "No Android Debug APK found"
          echo "ğŸ iOS Debug files:"
          ls -la ./artifacts/ios-debug/ 2>/dev/null || echo "No iOS Debug files found"

      - name: ğŸ”¥ Deploy Android Debug to Firebase App Distribution
        if: needs.build-android-debug.result == 'success' && hashFiles('./artifacts/android-debug/*.apk') != '' && secrets.FIREBASE_APP_ID && secrets.FIREBASE_SERVICE_ACCOUNT
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: beta-testers
          file: ./artifacts/android-debug/app-debug.apk
          releaseNotes: |
            ğŸš€ SERA Mobile App - Debug Build for Testing

            ğŸ“± Build: ${{ github.run_number }}
            ğŸ”„ Commit: ${{ github.sha }}
            ğŸ“… Date: ${{ github.event.head_commit.timestamp }}
            ğŸ› Build Type: DEBUG
            ğŸ§ª Tests: ${{ github.event.inputs.skip_tests == 'true' && 'Skipped' || 'Passed' }}

            âš ï¸ **Ù‡Ø°Ø§ Ø¥ØµØ¯Ø§Ø± ØªØ¬Ø±ÙŠØ¨ÙŠ Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø± ÙˆØ§Ù„ØªØ·ÙˆÙŠØ± ÙÙ‚Ø·**

            ${{ github.event.inputs.release_notes || 'Debug build for testing and development' }}

      - name: ğŸ”¥ Deploy iOS Debug to Firebase App Distribution (if available)
        if: needs.build-ios-debug.result == 'success' && hashFiles('./artifacts/ios-debug/*.ipa') != '' && secrets.FIREBASE_IOS_APP_ID && secrets.FIREBASE_SERVICE_ACCOUNT
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_IOS_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: beta-testers
          file: ./artifacts/ios-debug/*.ipa
          releaseNotes: |
            ğŸš€ SERA Mobile App iOS - Debug Build for Testing

            ğŸ“± Build: ${{ github.run_number }}
            ğŸ”„ Commit: ${{ github.sha }}
            ğŸ“… Date: ${{ github.event.head_commit.timestamp }}
            ğŸ› Build Type: DEBUG
            ğŸ§ª Tests: ${{ github.event.inputs.skip_tests == 'true' && 'Skipped' || 'Passed' }}

            âš ï¸ **Ù‡Ø°Ø§ Ø¥ØµØ¯Ø§Ø± ØªØ¬Ø±ÙŠØ¨ÙŠ Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø± ÙˆØ§Ù„ØªØ·ÙˆÙŠØ± ÙÙ‚Ø·**

            ${{ github.event.inputs.release_notes || 'Debug build for testing and development' }}

      - name: ğŸ“Š Debug Deployment Summary
        run: |
          echo "ğŸ› Debug Build Deployment Summary:"
          echo "ğŸ“¦ Run: ${{ github.run_number }}"
          echo "ğŸ—ï¸ Build: ${{ github.run_number }}"
          echo "ğŸ§ª Tests: ${{ github.event.inputs.skip_tests == 'true' && 'Skipped â­ï¸' || 'Passed âœ…' }}"
          echo "ğŸ¤– Android Debug: ${{ needs.build-android-debug.result == 'success' && 'Success âœ…' || 'Failed âŒ' }}"
          echo "ğŸ iOS Debug: ${{ needs.build-ios-debug.result == 'success' && 'Success âœ…' || 'Failed âŒ' }}"
          echo "ğŸ”¥ Firebase: ${{ secrets.FIREBASE_APP_ID && 'Deployed' || 'Not configured' }}"
          echo "ğŸ“¥ Artifacts: Available for 30 days"

  create-debug-release:
    name: ğŸ“¦ Create Debug Release
    runs-on: ubuntu-latest
    needs: [build-android-debug, build-ios-debug]
    if: always() && (needs.build-android-debug.result == 'success' || needs.build-ios-debug.result == 'success') && github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ“¥ Download all debug artifacts
        uses: actions/download-artifact@v4
        with:
