name: ğŸš€ Release & Deploy (Debug Mode)

on:
  push:
    branches: [develop, feature/*]
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build and deploy'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - android-only
          - ios-only
      release_type:
        description: 'Type of debug release'
        required: true
        default: 'beta-debug'
        type: choice
        options:
          - beta-debug
          - internal-debug
          - testing-debug
      release_notes:
        description: 'Release notes for debug build'
        required: false
        default: 'Debug build for testing and development'
      skip_tests:
        description: 'Skip running tests'
        required: false
        default: true
        type: boolean
      deploy_to_firebase:
        description: 'Deploy to Firebase App Distribution'
        required: false
        default: true
        type: boolean

# Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØµÙ„Ø§Ø­ÙŠØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© Ù„Ù€ GitHub Actions
permissions:
  contents: write # Ù„Ø¥Ù†Ø´Ø§Ø¡ releases ÙˆØ¥Ø±ÙØ§Ù‚ files
  actions: read # Ù„Ù‚Ø±Ø§Ø¡Ø© workflow runs
  packages: read # Ù„Ù‚Ø±Ø§Ø¡Ø© packages Ø¥Ø°Ø§ Ù„Ø²Ù… Ø§Ù„Ø£Ù…Ø±
  pull-requests: read # Ù„Ù‚Ø±Ø§Ø¡Ø© PR info Ø¥Ø°Ø§ Ù„Ø²Ù… Ø§Ù„Ø£Ù…Ø±

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  test:
    name: ğŸ§ª Run Tests (Optional)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run unit tests
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests-debug
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build-android-debug:
    name: ğŸ¤– Build Android Debug
    runs-on: ubuntu-latest
    needs: test
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (github.event.inputs.platforms == 'both' || github.event.inputs.platforms == 'android-only' || github.event_name == 'push')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ”„ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-debug-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-debug-
            ${{ runner.os }}-gradle-

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x android/gradlew

      - name: ğŸ—ï¸ Build Android Debug APK
        run: cd android && ./gradlew assembleDebug --no-daemon --stacktrace

      - name: ğŸ“‹ List APK files
        run: |
          echo "ğŸ” Debug APK files generated:"
          find android/app/build/outputs/apk/debug/ -name "*.apk" -exec ls -la {} \;

      - name: â¬†ï¸ Upload Android Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: sera-android-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

  build-ios-debug:
    name: ğŸ Build iOS Debug
    runs-on: macos-latest
    needs: test
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (github.event.inputs.platforms == 'both' || github.event.inputs.platforms == 'ios-only' || github.event_name == 'push')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ios

      - name: ğŸ”„ Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-debug-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-debug-
            ${{ runner.os }}-pods-

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ Install CocoaPods dependencies
        run: cd ios && pod install --repo-update

      - name: ğŸ—ï¸ Build iOS Debug Archive
        run: |
          cd ios
          # Ø¥Ø¹Ø¯Ø§Ø¯ Team ID Ø§ÙØªØ±Ø§Ø¶ÙŠ Ù„Ù„Ù€ debug builds
          DEFAULT_TEAM="XXXXXXXXXX"  # Team ID Ø§ÙØªØ±Ø§Ø¶ÙŠ (ÙŠÙ…ÙƒÙ† Ø£Ù† ÙŠÙƒÙˆÙ† ÙˆÙ‡Ù…ÙŠ Ù„Ù„Ù€ debug)

          # Ø¨Ù†Ø§Ø¡ debug archive Ù…Ø¹ minimal signing requirements
          xcodebuild -workspace seraApp.xcworkspace \
                     -scheme seraApp \
                     -configuration Debug \
                     -destination generic/platform=iOS \
                     -archivePath $PWD/build/seraApp-Debug.xcarchive \
                     archive \
                     DEVELOPMENT_TEAM="$DEFAULT_TEAM" \
                     CODE_SIGNING_ALLOWED=YES \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGN_IDENTITY="" \
                     PROVISIONING_PROFILE_SPECIFIER="" \
                     -allowProvisioningUpdates

      - name: ğŸ“¦ Create Debug Export Options
        run: |
          cd ios
          cat > ExportOptionsDebug.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>XXXXXXXXXX</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>compileBitcode</key>
              <false/>
              <key>stripSwiftSymbols</key>
              <false/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <false/>
              <key>manageAppVersionAndBuildNumber</key>
              <false/>
              <key>generateAppStoreInformation</key>
              <false/>
          </dict>
          </plist>
          EOF

      - name: ğŸ“¦ Export Debug IPA (Attempt 1 - Development)
        id: export_dev
        continue-on-error: true
        run: |
          cd ios
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/seraApp-Debug.xcarchive \
                     -exportOptionsPlist ExportOptionsDebug.plist \
                     -exportPath $PWD/build/debug \
                     -allowProvisioningUpdates \
                     -allowProvisioningDeviceRegistration

      - name: ğŸ“¦ Export Debug IPA (Attempt 2 - Ad Hoc)
        if: steps.export_dev.outcome == 'failure'
        id: export_adhoc
        continue-on-error: true
        run: |
          cd ios
          # Ø¬Ø±Ø¨ ad-hoc method
          cat > ExportOptionsAdHoc.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>teamID</key>
              <string>XXXXXXXXXX</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>compileBitcode</key>
              <false/>
              <key>stripSwiftSymbols</key>
              <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
                     -archivePath $PWD/build/seraApp-Debug.xcarchive \
                     -exportOptionsPlist ExportOptionsAdHoc.plist \
                     -exportPath $PWD/build/debug-adhoc \
                     -allowProvisioningUpdates

      - name: ğŸ“¦ Export Debug IPA (Attempt 3 - No Signing)
        if: steps.export_dev.outcome == 'failure' && steps.export_adhoc.outcome == 'failure'
        continue-on-error: true
        run: |
          cd ios
          echo "ğŸ”§ Ù…Ø­Ø§ÙˆÙ„Ø© export Ø¨Ø¯ÙˆÙ† signing requirements..."
          # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù€ .app Ù…Ù† archive Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø±
          mkdir -p $PWD/build/debug-nosign
          cp -R $PWD/build/seraApp-Debug.xcarchive/Products/Applications/seraApp.app $PWD/build/debug-nosign/

          # Ø¥Ù†Ø´Ø§Ø¡ IPA ÙŠØ¯ÙˆÙŠØ§Ù‹ (Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø± ÙÙ‚Ø·)
          cd $PWD/build/debug-nosign
          mkdir Payload
          cp -R seraApp.app Payload/
          zip -r seraApp-Debug-NoSign.ipa Payload/
          mv seraApp-Debug-NoSign.ipa ../debug/

      - name: ğŸ“‹ Debug Export Summary
        run: |
          cd ios
          echo "ğŸ“¦ iOS Debug Export Results:"
          echo "ğŸ”„ Development method: ${{ steps.export_dev.outcome }}"
          echo "ğŸ”„ Ad-hoc method: ${{ steps.export_adhoc.outcome || 'skipped' }}"
          echo "ğŸ“ Available files:"
          find build/ -name "*.ipa" -o -name "*.app" | head -10

          # ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ø£ÙŠ IPA Ø£Ùˆ app files
          if find build/ -name "*.ipa" | grep -q .; then
            echo "âœ… IPA files found!"
          elif find build/ -name "*.app" | grep -q .; then
            echo "âœ… APP files found (archive successful)!"
          else
            echo "âš ï¸ No IPA or APP files found, but archive may still be available"
          fi

      - name: â¬†ï¸ Upload iOS Debug Archive
        uses: actions/upload-artifact@v4
        with:
          name: sera-ios-debug-${{ github.run_number }}
          path: |
            ios/build/debug/*.ipa
            ios/build/debug-adhoc/*.ipa
            ios/build/debug/*.app
            ios/build/debug-nosign/*.app
            ios/build/seraApp-Debug.xcarchive
          retention-days: 30
          if-no-files-found: warn

      - name: â¬†ï¸ Upload iOS Debug Symbols
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sera-ios-debug-dsym-${{ github.run_number }}
          path: |
            ios/build/seraApp-Debug.xcarchive/dSYMs/**
            ios/build/debug/**/*.dSYM
          retention-days: 90
          if-no-files-found: ignore

  deploy-firebase-debug:
    name: ğŸ”¥ Deploy Debug to Firebase
    runs-on: ubuntu-latest
    needs: [build-android-debug, build-ios-debug]
    if: always() && (needs.build-android-debug.result == 'success' || needs.build-ios-debug.result == 'success') && github.event.inputs.deploy_to_firebase != 'false'

    steps:
      - name: ğŸ“¥ Download Android Debug APK
        uses: actions/download-artifact@v4
        if: needs.build-android-debug.result == 'success' && (github.event.inputs.platforms == 'both' || github.event.inputs.platforms == 'android-only' || github.event_name == 'push')
        with:
          name: sera-android-debug-${{ github.run_number }}
          path: ./artifacts/android-debug
          continue-on-error: true

      - name: ğŸ“¥ Download iOS Debug Archive
        uses: actions/download-artifact@v4
        if: needs.build-ios-debug.result == 'success' && (github.event.inputs.platforms == 'both' || github.event.inputs.platforms == 'ios-only' || github.event_name == 'push')
        with:
          name: sera-ios-debug-${{ github.run_number }}
          path: ./artifacts/ios-debug
          continue-on-error: true

      - name: ğŸ“‹ List debug artifacts
        run: |
          echo "ğŸ“± Available debug artifacts for platforms: ${{ github.event.inputs.platforms || 'both (auto-triggered)' }}"
          echo "ğŸ¤– Android Debug APKs:"
          ls -la ./artifacts/android-debug/ 2>/dev/null || echo "No Android Debug APK found (may be skipped)"
          echo "ğŸ iOS Debug files:"
          ls -la ./artifacts/ios-debug/ 2>/dev/null || echo "No iOS Debug files found (may be skipped)"

      - name: ğŸ”¥ Deploy Android Debug to Firebase App Distribution
        if: needs.build-android-debug.result == 'success' && hashFiles('./artifacts/android-debug/*.apk') != '' && env.FIREBASE_APP_ID != '' && env.FIREBASE_SERVICE_ACCOUNT != '' && (github.event.inputs.platforms == 'both' || github.event.inputs.platforms == 'android-only' || github.event_name == 'push')
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: beta-testers
          file: ./artifacts/android-debug/app-debug.apk
          releaseNotes: |
            ğŸš€ SERA Mobile App - Debug Build for Testing

            ğŸ“± Build: ${{ github.run_number }}
            ğŸ”„ Commit: ${{ github.sha }}
            ğŸ“… Date: ${{ github.event.head_commit.timestamp }}
            ğŸ› Build Type: DEBUG
            ğŸ—ï¸ Platforms: ${{ github.event.inputs.platforms || 'both (auto-triggered)' }}
            ğŸ§ª Tests: ${{ github.event.inputs.skip_tests == 'true' && 'Skipped' || 'Passed' }}

            âš ï¸ **Ù‡Ø°Ø§ Ø¥ØµØ¯Ø§Ø± ØªØ¬Ø±ÙŠØ¨ÙŠ Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø± ÙˆØ§Ù„ØªØ·ÙˆÙŠØ± ÙÙ‚Ø·**

            ${{ github.event.inputs.release_notes || 'Debug build for testing and development' }}

      - name: ğŸ”¥ Deploy iOS Debug to Firebase App Distribution (if available)
        if: needs.build-ios-debug.result == 'success' && hashFiles('./artifacts/ios-debug/*.ipa') != '' && env.FIREBASE_IOS_APP_ID != '' && env.FIREBASE_SERVICE_ACCOUNT != '' && (github.event.inputs.platforms == 'both' || github.event.inputs.platforms == 'ios-only' || github.event_name == 'push')
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        env:
          FIREBASE_IOS_APP_ID: ${{ secrets.FIREBASE_IOS_APP_ID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        with:
          appId: ${{ secrets.FIREBASE_IOS_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: beta-testers
          file: ./artifacts/ios-debug/*.ipa
          releaseNotes: |
            ğŸš€ SERA Mobile App iOS - Debug Build for Testing

            ğŸ“± Build: ${{ github.run_number }}
            ğŸ”„ Commit: ${{ github.sha }}
            ğŸ“… Date: ${{ github.event.head_commit.timestamp }}
            ğŸ› Build Type: DEBUG
            ğŸ—ï¸ Platforms: ${{ github.event.inputs.platforms || 'both (auto-triggered)' }}
            ğŸ§ª Tests: ${{ github.event.inputs.skip_tests == 'true' && 'Skipped' || 'Passed' }}

            âš ï¸ **Ù‡Ø°Ø§ Ø¥ØµØ¯Ø§Ø± ØªØ¬Ø±ÙŠØ¨ÙŠ Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø± ÙˆØ§Ù„ØªØ·ÙˆÙŠØ± ÙÙ‚Ø·**

            ${{ github.event.inputs.release_notes || 'Debug build for testing and development' }}

      - name: ğŸ“Š Debug Deployment Summary
        run: |
          echo "ğŸ› Debug Build Deployment Summary:"
          echo "ğŸ“¦ Run: ${{ github.run_number }}"
          echo "ğŸ—ï¸ Platforms: ${{ github.event.inputs.platforms || 'both (auto-triggered)' }}"
          echo "ğŸ§ª Tests: ${{ github.event.inputs.skip_tests == 'true' && 'Skipped â­ï¸' || 'Passed âœ…' }}"
          echo "ğŸ¤– Android Debug: ${{ (github.event.inputs.platforms == 'ios-only' && github.event_name == 'workflow_dispatch') && 'Skipped â­ï¸' || (needs.build-android-debug.result == 'success' && 'Success âœ…' || 'Failed âŒ') }}"
          echo "ğŸ iOS Debug: ${{ (github.event.inputs.platforms == 'android-only' && github.event_name == 'workflow_dispatch') && 'Skipped â­ï¸' || (needs.build-ios-debug.result == 'success' && 'Success âœ…' || 'Failed âŒ') }}"
          echo "ğŸ”¥ Firebase: ${{ env.FIREBASE_CONFIG_SET == 'true' && 'Deployed' || 'Not configured' }}"
          echo "ğŸ“¥ Artifacts: Available for 30 days"
        env:
          FIREBASE_CONFIG_SET: ${{ secrets.FIREBASE_APP_ID != '' && 'true' || 'false' }}

  create-debug-release:
    name: ğŸ“¦ Create Debug Release
    runs-on: ubuntu-latest
    needs: [build-android-debug, build-ios-debug]
    if: always() && (needs.build-android-debug.result == 'success' || needs.build-ios-debug.result == 'success') && github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ“¥ Download all debug artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ğŸ“¦ Create Debug GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: SERA Mobile Debug Build ${{ github.run_number }} - ${{ github.event.inputs.platforms }}
          tag_name: debug-build-${{ github.run_number }}-${{ github.event.inputs.platforms }}
          body: |
            ğŸ› **SERA Mobile App - Debug Build ${{ github.run_number }}**

            âš ï¸ **Ù‡Ø°Ø§ Ø¥ØµØ¯Ø§Ø± ØªØ¬Ø±ÙŠØ¨ÙŠ Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø± ÙˆØ§Ù„ØªØ·ÙˆÙŠØ± ÙÙ‚Ø·**

            **Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¥ØµØ¯Ø§Ø±:**
            ${{ github.event.inputs.release_notes || 'Debug build for testing and development' }}

            **Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡:**
            - ğŸ“± Build Number: ${{ github.run_number }}
            - ğŸ—ï¸ Platforms: ${{ github.event.inputs.platforms }}
            - ğŸ”„ Commit: ${{ github.sha }}
            - ğŸ“… Build Date: ${{ github.event.head_commit.timestamp }}
            - ğŸ› Build Type: DEBUG
            - ğŸ§ª Tests: ${{ github.event.inputs.skip_tests == 'true' && 'â­ï¸ Skipped' || 'âœ… Passed' }}
            - ğŸ¤– Android Debug APK: ${{ (github.event.inputs.platforms == 'ios-only') && 'â­ï¸ Skipped' || (needs.build-android-debug.result == 'success' && 'âœ… Built' || 'âŒ Failed') }}
            - ğŸ iOS Debug Archive: ${{ (github.event.inputs.platforms == 'android-only') && 'â­ï¸ Skipped' || (needs.build-ios-debug.result == 'success' && 'âœ… Built' || 'âŒ Failed') }}

            **Ø§Ù„ØªØ­Ù…ÙŠÙ„Ø§Øª:**
            ${{ (github.event.inputs.platforms == 'both' || github.event.inputs.platforms == 'android-only') && '- ğŸ¤– Android Debug APK: app-debug.apk' || '' }}
            ${{ (github.event.inputs.platforms == 'both' || github.event.inputs.platforms == 'ios-only') && '- ğŸ iOS Debug Archive: seraApp-Debug.xcarchive' || '' }}
            - ğŸ› Debug Symbols: dSYM files (Ù„ØªØªØ¨Ø¹ Ø§Ù„Ø£Ø®Ø·Ø§Ø¡)

            **Ø§Ù„ØªØ«Ø¨ÙŠØª:**
            ${{ (github.event.inputs.platforms == 'both' || github.event.inputs.platforms == 'android-only') && '- **Android**: ÙØ¹Ù„ "Unknown Sources" ÙˆØ«Ø¨Øª APK' || '' }}
            ${{ (github.event.inputs.platforms == 'both' || github.event.inputs.platforms == 'ios-only') && '- **iOS**: ÙŠØ­ØªØ§Ø¬ Xcode Ø£Ùˆ development certificate' || '' }}

            **Firebase Distribution:**
            - Ø§Ù„Ù…Ø®ØªØ¨Ø±ÙŠÙ† ÙÙŠ beta-testers Ø³ÙŠØ­ØµÙ„ÙˆÙ† Ø¹Ù„Ù‰ Ø¥Ø´Ø¹Ø§Ø±Ø§Øª ØªÙ„Ù‚Ø§Ø¦ÙŠØ©
            - ØªØ­Ù‚Ù‚ Ù…Ù† Firebase App Distribution Ù„Ù„ØªØ­Ø¯ÙŠØ«Ø§Øª

            **Ù…Ù„Ø§Ø­Ø¸Ø© Ù…Ù‡Ù…Ø©:**
            Ù‡Ø°Ø§ debug build Ù…Ø®ØµØµ Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø± ÙˆØ§Ù„ØªØ·ÙˆÙŠØ±. Ù„Ø§ ÙŠÙÙ†ØµØ­ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù…Ù‡ ÙÙŠ Ø§Ù„Ø¥Ù†ØªØ§Ø¬.
          files: |
            ./artifacts/**/*.apk
            ./artifacts/**/*.ipa
            ./artifacts/**/*.xcarchive
          draft: false
          prerelease: true
          make_latest: false
