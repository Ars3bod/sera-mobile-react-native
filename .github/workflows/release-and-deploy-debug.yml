            ğŸ› **SERA Mobile App - Debug Build ${{ github.run_number }}**

            âš ï¸ **Ù‡Ø°Ø§ Ø¥ØµØ¯Ø§Ø± ØªØ¬Ø±ÙŠØ¨ÙŠ Ù„Ù„Ø§Ø®ØªØ¨Ø§Ø± ÙˆØ§Ù„ØªØ·ÙˆÙŠØ± ÙÙ‚Ø·**

            **Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¥ØµØ¯Ø§Ø±:**
            ${{ github.event.inputs.release_notes || 'Debug build for testing and development' }}

            **Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡:**
