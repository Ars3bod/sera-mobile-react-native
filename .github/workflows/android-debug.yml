name: ğŸ“± Build Android Debug

on:
  push:
    branches: [develop, feature/*]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

jobs:
  build-android-debug:
    name: Build Android Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”„ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: â„¹ï¸ Show React Native info
        run: npx react-native info

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x android/gradlew

      - name: ğŸ—ï¸ Build Android Debug APK
        run: cd android && ./gradlew assembleDebug --no-daemon --stacktrace

      - name: ğŸ“‹ List APK files
        run: find android -name "*.apk" -type f

      - name: â¬†ï¸ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: sera-android-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: ğŸ“Š APK Info
        run: |
          echo "ğŸ‰ Android Debug APK built successfully!"
          echo "ğŸ“± APK Location: android/app/build/outputs/apk/debug/app-debug.apk"
          echo "ğŸ“¥ Download from: Actions â†’ Artifacts â†’ sera-android-debug-${{ github.run_number }}"
