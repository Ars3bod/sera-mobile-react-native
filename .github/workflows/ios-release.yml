name: ğŸ Build iOS Release

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-ios-release:
    name: Build iOS Release IPA
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ios

      - name: ğŸ”„ Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: â„¹ï¸ Show React Native info
        run: npx react-native info

      - name: ğŸ Install CocoaPods dependencies
        run: cd ios && pod install --repo-update

      - name: ğŸ” Import Code-Signing Certificates (if available)
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        run: |
          echo "ğŸ”‘ Setting up iOS code signing..."
          echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security create-keychain -p "temp123" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "temp123" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "temp123" build.keychain

      - name: ğŸ” Install Provisioning Profile (if available)
        if: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          echo "ğŸ“„ Installing provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles/
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/seraApp.mobileprovision

      - name: ğŸ—ï¸ Build iOS Release Archive
        run: |
          cd ios
          xcodebuild -workspace seraApp.xcworkspace \
                     -scheme seraApp \
                     -configuration Release \
                     -destination generic/platform=iOS \
                     -archivePath $PWD/build/seraApp-Release.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO || \
          xcodebuild -workspace seraApp.xcworkspace \
                     -scheme seraApp \
                     -configuration Release \
                     -destination generic/platform=iOS \
                     -archivePath $PWD/build/seraApp-Release.xcarchive \
                     archive

      - name: ğŸ“¦ Create Export Options
        run: |
          cd ios
          cat > ExportOptionsRelease.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>${{ secrets.IOS_CERTIFICATE_BASE64 && 'app-store' || 'development' }}</string>
              <key>teamID</key>
              <string>\${DEVELOPMENT_TEAM}</string>
              <key>compileBitcode</key>
              <false/>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>manageAppVersionAndBuildNumber</key>
              <false/>
          </dict>
          </plist>
          EOF

      - name: ğŸ“¦ Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/seraApp-Release.xcarchive \
                     -exportOptionsPlist ExportOptionsRelease.plist \
                     -exportPath $PWD/build/release \
                     -allowProvisioningUpdates || \
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/seraApp-Release.xcarchive \
                     -exportPath $PWD/build/release \
                     -exportOptionsPlist ExportOptionsRelease.plist \
                     -allowProvisioningDeviceRegistration

      - name: ğŸ“‹ List IPA files and info
        run: |
          echo "ğŸ” Build outputs:"
          find ios/build -name "*.ipa" -type f || echo "No IPA files found"
          find ios/build -name "*.app" -type d || echo "No app bundles found"

          echo ""
          echo "ğŸ“Š Archive info:"
          ls -la ios/build/ || echo "No build directory"

          if [ -d "ios/build/release" ]; then
            echo ""
            echo "ğŸ“¦ Release directory contents:"
            ls -la ios/build/release/
          fi

      - name: â¬†ï¸ Upload iOS Release IPA
        uses: actions/upload-artifact@v4
        with:
          name: sera-ios-release-${{ github.run_number }}
          path: |
            ios/build/release/*.ipa
            ios/build/release/seraApp.app
            ios/build/seraApp-Release.xcarchive
          retention-days: 90
          if-no-files-found: warn

      - name: â¬†ï¸ Upload dSYM files (for crash reporting)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sera-ios-dsym-${{ github.run_number }}
          path: |
            ios/build/seraApp-Release.xcarchive/dSYMs/**
            ios/build/release/**/*.dSYM
          retention-days: 365
          if-no-files-found: ignore

      - name: ğŸ“Š IPA Info & Summary
        run: |
          cd ios/build/release
          if ls *.ipa >/dev/null 2>&1; then
            echo "ğŸ‰ iOS Release IPA built successfully!"
            echo ""
            echo "ğŸ“¦ IPA Details:"
            for ipa in *.ipa; do
              size=$(du -h "$ipa" | cut -f1)
              echo "  ğŸ“± File: $ipa"
              echo "  ğŸ“ Size: $size"
              echo "  ğŸ” Info: $(file "$ipa")"
              
              # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø¥Ø¶Ø§ÙÙŠØ©
              unzip -l "$ipa" | head -20
              echo ""
            done
            
            echo "ğŸ”‘ Code Signing Status:"
            if [ "${{ secrets.IOS_CERTIFICATE_BASE64 }}" ]; then
              echo "  âœ… SIGNED - Ready for App Store or Enterprise distribution"
              echo "  ğŸ“ Method: ${{ secrets.IOS_CERTIFICATE_BASE64 && 'app-store' || 'development' }}"
            else
              echo "  âš ï¸  UNSIGNED - Add certificates for distribution"
              echo "  ğŸ’¡ Current: Development/Ad-hoc build"
            fi
            
            echo ""
            echo "ğŸ“¥ Download Links:"
            echo "  ğŸ”— Main IPA: Actions â†’ Artifacts â†’ sera-ios-release-${{ github.run_number }}"
            echo "  ğŸ”— Debug Symbols: Actions â†’ Artifacts â†’ sera-ios-dsym-${{ github.run_number }}"
            
          else
            echo "âŒ No IPA files generated"
            echo "ğŸ” Checking build outputs..."
            find ../.. -name "*.app" -type d | head -5
            echo "ğŸ’¡ Possible issues:"
            echo "  - Code signing configuration"
            echo "  - Export options setup"
            echo "  - Archive creation failed"
          fi
